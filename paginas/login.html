<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inloggen - Stop de Ontkoking</title>
    <link rel="stylesheet" href="../css-pagina-specific/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <path
            d="M32 2C22 2 14 10 14 20c0 9 6 17 16 18v8h4v-8c10-1 16-9 16-18 0-10-8-18-18-18zM24 20a8 8 0 018-8 8 8 0 018 8 8 8 0 01-16 0z"
          />
          <path d="M30 46h4v16h-4zM22 62h20v-4H22z" fill="#3c8d4a" />
        </svg>
        <h1>INLOGGEN</h1>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="username"
            placeholder="Gebruikersnaam"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Wachtwoord"
            required
          />
        </div>
        <p class="error" id="loginError"></p>
        <button type="submit">Inloggen</button>
      </form>

      <p>Nog geen account? <a href="registreer.html">Registreer hier</a></p>
    </div>

    <script src="../scripts/login.js"></script>
  </body>
</html>
